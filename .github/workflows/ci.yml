name: CI

on:
  push:
    branches:
      - dev  # This triggers the workflow on any push to the 'dev' branch
  pull_request:
    branches:
      - dev  # This triggers the workflow when a PR targets the 'dev' branch
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # This reads the version directly from your package.json
          version: 10.23.0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Dev Environment
        run: |
          # Install wait-on to ping the ports
          npm install -g wait-on
          
          # Start dev in the background (&)
          pnpm run dev &
          
          # Wait for the servers (assuming ports 3014 and 3114)
          # If they don't respond in 60s, this step fails
          wait-on http://localhost:3014 http://localhost:3114 --timeout 60000
          
          echo "Dev servers are live!"
          
          # Optional: Stop dev servers to free up memory for build
          kill $(jobs -p)

      # --- 2. RUN BUILD SCRIPT SECOND ---
      - name: Run Full Build
        run: pnpm run build:full
